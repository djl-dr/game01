<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python编程基础词库工具</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-python"></i>
                <span>Python编程基础词库</span>
            </div>
            <div class="nav-menu">
                <button class="nav-btn active" data-tab="home">
                    <i class="fas fa-home"></i> 首页
                </button>
                <button class="nav-btn" data-tab="add">
                    <i class="fas fa-plus"></i> 添加词条
                </button>
                <button class="nav-btn" data-tab="search">
                    <i class="fas fa-search"></i> 搜索
                </button>
                <button class="nav-btn" data-tab="categories">
                    <i class="fas fa-tags"></i> 分类管理
                </button>
                <button class="nav-btn" data-tab="export">
                    <i class="fas fa-download"></i> 导出数据
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 首页/词条列表 -->
        <section id="home" class="tab-content active">
            <div class="container">
                <div class="header">
                    <h1><i class="fas fa-book"></i> Python编程基础词库</h1>
                    <div class="stats">
                        <span class="stat-item">
                            <i class="fas fa-list"></i>
                            词条数量: <span id="entry-count">0</span>
                        </span>
                        <span class="stat-item">
                            <i class="fas fa-tags"></i>
                            分类数量: <span id="category-count">0</span>
                        </span>
                    </div>
                </div>

                <!-- 分类筛选 -->
                <div class="filter-section">
                    <label for="category-filter">按分类筛选：</label>
                    <select id="category-filter">
                        <option value="">所有分类</option>
                    </select>
                    <button id="clear-filter" class="btn-secondary">
                        <i class="fas fa-times"></i> 清除筛选
                    </button>
                </div>

                <!-- 词条列表 -->
                <div id="entries-container" class="entries-grid">
                    <!-- 词条卡片将在这里动态生成 -->
                </div>

                <!-- 空状态 -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <i class="fas fa-book-open"></i>
                    <h3>词库还是空的</h3>
                    <p>点击"添加词条"开始创建你的Python学习笔记吧！</p>
                    <button class="btn-primary" onclick="switchTab('add')">
                        <i class="fas fa-plus"></i> 添加第一个词条
                    </button>
                </div>
            </div>
        </section>

        <!-- 添加词条 -->
        <section id="add" class="tab-content">
            <div class="container">
                <div class="header">
                    <h2><i class="fas fa-plus-circle"></i> 添加新词条</h2>
                </div>

                <form id="add-entry-form" class="form">
                    <div class="form-group">
                        <label for="content">核心内容 *</label>
                        <input type="text" id="content" name="content" required 
                               placeholder="例如：for 循环、str 字符串">
                    </div>

                    <div class="form-group">
                        <label for="category">分类 *</label>
                        <div class="category-input">
                            <select id="category" name="category" required>
                                <option value="">选择分类</option>
                            </select>
                            <button type="button" id="add-category-btn" class="btn-secondary">
                                <i class="fas fa-plus"></i> 新建分类
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="explanation">详细解释 *</label>
                        <textarea id="explanation" name="explanation" required
                                  placeholder="描述这个知识点的功能和用法"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="example">示例代码</label>
                        <textarea id="example" name="example"
                                  placeholder="展示该知识点的实际应用代码"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="pronunciation">发音提示</label>
                        <input type="text" id="pronunciation" name="pronunciation"
                               placeholder="例如：for 循环">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> 保存词条
                        </button>
                        <button type="button" class="btn-secondary" onclick="switchTab('home')">
                            <i class="fas fa-times"></i> 取消
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- 搜索 -->
        <section id="search" class="tab-content">
            <div class="container">
                <div class="header">
                    <h2><i class="fas fa-search"></i> 搜索词条</h2>
                </div>

                <div class="search-section">
                    <div class="search-input">
                        <input type="text" id="search-input" placeholder="输入关键词搜索...">
                        <button id="search-btn" class="btn-primary">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                    </div>
                </div>

                <div id="search-results" class="entries-grid">
                    <!-- 搜索结果将在这里显示 -->
                </div>
            </div>
        </section>

        <!-- 分类管理 -->
        <section id="categories" class="tab-content">
            <div class="container">
                <div class="header">
                    <h2><i class="fas fa-tags"></i> 分类管理</h2>
                </div>

                <div class="categories-section">
                    <div class="add-category">
                        <h3>添加新分类</h3>
                        <div class="category-form">
                            <input type="text" id="new-category" placeholder="输入新分类名称">
                            <button id="add-category-submit" class="btn-primary">
                                <i class="fas fa-plus"></i> 添加
                            </button>
                        </div>
                    </div>

                    <div class="categories-list">
                        <h3>现有分类</h3>
                        <div id="categories-container">
                            <!-- 分类列表将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 导出数据 -->
        <section id="export" class="tab-content">
            <div class="container">
                <div class="header">
                    <h2><i class="fas fa-download"></i> 数据管理</h2>
                </div>

                <div class="export-section">
                    <div class="export-options">
                        <h3>导出数据</h3>
                        <div class="export-buttons">
                            <button id="export-json" class="btn-primary">
                                <i class="fas fa-file-code"></i> 导出为JSON
                            </button>
                            <button id="export-txt" class="btn-primary">
                                <i class="fas fa-file-text"></i> 导出为TXT
                            </button>
                            <button id="export-md" class="btn-primary">
                                <i class="fas fa-file-alt"></i> 导出为Markdown
                            </button>
                        </div>
                    </div>

                    <div class="import-section">
                        <h3>导入数据</h3>
                        <div class="import-area">
                            <input type="file" id="import-file" accept=".json" style="display: none;">
                            <button id="import-btn" class="btn-secondary">
                                <i class="fas fa-upload"></i> 选择JSON文件
                            </button>
                            <span id="import-status"></span>
                        </div>
                    </div>

                    <div class="backup-section">
                        <h3>数据备份</h3>
                        <p>当前数据会自动保存在浏览器本地存储中。</p>
                        <button id="clear-data" class="btn-danger">
                            <i class="fas fa-trash"></i> 清空所有数据
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">词条详情</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 模态框内容 -->
            </div>
        </div>
    </div>

    <!-- 通知提示 -->
    <div id="notification" class="notification">
        <span id="notification-message"></span>
        <button class="notification-close">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
